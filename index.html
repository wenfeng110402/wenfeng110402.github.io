<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="bg-zinc-900 text-white">
    <nav class="bg-zinc-900 p-4">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="https://hackclub.com/">
          <img class="h-16" src="https://assets.hackclub.com/flag-orpheus-top.svg" alt="Hack Club">
        </a>
        
        <div class="flex space-x-6">
          <a href="index.html" class="hover:text-gray-300">Home</a>
          <a href="birthday.html" class="hover:text-gray-300">Birthday</a>
          <a href="https://github.com/wenfeng110402" class="hover:text-gray-300">GitHub</a>
        </div>
        
      </div>
    </nav>
    <div class="h-screen flex flex-col items-center justify-center">
      <h1 class="text-6xl font-bold mb-4">Hello!</h1>
      <p class="text-5xl text-gray-400">I'm Cret!</p>
    </div>
    
    <div class="py-8 px-8 bg-zinc-800 rounded-xl shadow-lg max-w-4xl mx-auto my-8 border-2 border-zinc-700 text-center relative">
      <div class="absolute top-4 right-4 bg-zinc-700 bg-opacity-50 px-3 py-1 rounded text-xs text-gray-400 border border-zinc-600">
        AD
      </div>
      <img src="https://hackclub.com/hc-cdn/78c8f69432a9421d_flavortown-logo.png" alt="Flavortown" class="mx-auto mb-6 h-32">
      <p class="text-gray-300 text-lg mb-6">Cook tasty personal projects, win free prizes!</p>
      <a href="https://flavortown.hackclub.com/?ref=site-0" target="_blank" rel="noreferrer" class="inline-block bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-3 px-6 rounded-lg transition border border-zinc-600">JOIN NOW</a>
    </div>
    
    <footer class="bg-zinc-900 text-gray-700 text-center p-6">
  <p id="footerInfo"></p>

  <script>
    const currentYear = new Date().getFullYear();
    const ghRepo = "wenfeng110402.github.io";
    const ghUser = "wenfeng110402";
    
    fetch(`https://api.github.com/repos/${ghUser}/${ghRepo}/commits/main`)
      .then(response => response.json())
      .then(data => {
        const commitId = data.sha.substring(0, 7);
        document.getElementById('footerInfo').innerText = 
          `Made by Cret in ${currentYear} | Commit: ${commitId}`; // 修正名字拼写
      })
      .catch(error => {
        document.getElementById('footerInfo').innerText = `Made by 叶文峰 © ${currentYear}`;
      });
  </script>
</footer>
  </body>
</html>
