<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Birthday</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            html {
                scroll-behavior: smooth;
            }
            .snap-section {
                scroll-snap-align: start;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .fade-in {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.6s ease, transform 0.6s ease;

            }
            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background: #ff6b6b;
                animation: fall 3s linear infinite;
            }
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg);}
            }
        </style>
    </head>
<body class="bg-zinc-900 text-gray-600 font-sans overflow-x-hidden">
    <nav class="absolute top-0 left-0 p-4">
    <a href="index.html" class="text-white bg-white bg-opacity-10 backdrop-blur-md border border-white border-opacity-20 rounded-lg p-2 shadow-lg">Back</a>
    </nav>
    <section class="snap-section bg-zinc-900">
        <div class="text-center">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h1 class="text-8xl font-bold text-white mb-8">Happy Birthday!</h1>
            <button id="celebrate-bt" class="bg-blue-500 text-white px-8 py-4 rounded-full text-xl hover:bg-blue-700 transition">Celebrate!</button>
        </div>
    </section>

    <section class="snap-section bg-zinc-900 text-white relative">
    <h2 class="absolute top-20 left-4 text-4xl font-bold font-sans">Review My 2025</h2>
    <div class="flex justify-center items-center h-full w-full">
        <div class="grid grid-cols-2 gap-8">
            <div class="fade-in bg-white bg-opacity-10 backdrop-blur-md border border-white border-opacity-20 rounded-lg p-6 shadow-lg">
                <!-- å†…å®¹1 -->
                <p>å†…å®¹1</p>
            </div>
            <div class="fade-in bg-white bg-opacity-10 backdrop-blur-md border border-white border-opacity-20 rounded-lg p-6 shadow-lg">
                <!-- å†…å®¹2 -->
                <p>å†…å®¹2</p>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('celebrate-bt').addEventListener('click', function() {
        const nextSection = document.querySelectorAll('.snap-section')[1];
        nextSection.scrollIntoView({ behavior: 'smooth' });
        
       
        const fadeIns = nextSection.querySelectorAll('.fade-in');
        fadeIns.forEach((el, index) => {
            setTimeout(() => {
                el.classList.add('visible');
            }, index * 500); 
        });
    });
</script>
</body>
</html>
